<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Barra de progresso </title>

    <link rel="stylesheet" href="../../Bootstrap/Bootstrap/css/bootstrap.css">


    <style>
        .progress {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1 class="container text-center"> WIDTH </h1>
    <div class="container progress w-50">
        <div class="progress-bar" style="width:70%"></div>
    </div>  
    
    <h1 class="container text-center"> HEIGHT </h1>
    <div class="container progress w-50" style="height:50px">
        <div class="progress-bar bg-info" style="width:20%"></div>
    </div>

    <h1 class="container text-center"> ETIQUETA </h1>
    <div class="container progress w-50">
        <div class="progress-bar bg-info" style="width:64%"> 64% </div>
    </div>

    <h1 class="container text-center"> LISTRADA </h1>
    <div class="container progress w-50">
        <div class="progress-bar progress-bar-striped bg-info" style="width:90%"></div>
    </div>

    <h1 class="container text-center"> LISTRADA E ANIMADA </h1>
    <div class="container progress w-50">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width:90%"></div>
    </div>

    <h1 class="container text-center"> MISTURADA </h1>
    <div class="container progress w-50">
        <div class="progress-bar bg-info" style="width:30%">
            Tudo tranquilo
          </div>
          <div class="progress-bar bg-warning" style="width:30%">
            Pera lá amigão
          </div>
          <div class="progress-bar bg-danger" style="width:20%">
            Agora lascou
          </div>
          <div class="progress-bar bg-dark" style="width:20%">
            Deu ruim
          </div>
    </div>


</body>
</html>
